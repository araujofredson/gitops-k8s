apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-homolog
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/araujofredson/argocd-k8s.git
    targetRevision: main
    path: apps/homolog
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true